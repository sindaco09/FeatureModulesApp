plugins {
    id 'com.android.dynamic-feature'
    id 'kotlin-android'
}
android {
    compileSdk 31

    defaultConfig {
        applicationId "com.indaco.dynamicfeature"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"

    }

    flavorDimensions "default"

    productFlavors {
        full {
            dimension "default"
        }
        instant {
            dimension "default"
        }
    }

    sourceSets {
        full {

        }
        instant {

        }
    }

}

dependencies {
    fullImplementation project(":app")
    instantImplementation project(":apptwo")
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
}